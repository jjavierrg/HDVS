name: Upload to DockerHub

on:
  workflow_call:
    inputs:
      ACTION_ENVIRONMENT:
        required: true
        type: string

jobs:
  generate-docker-image:
    runs-on: ubuntu-20.04
    environment: ${{ inputs.ACTION_ENVIRONMENT }}
    steps:
      - name: Generate release tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''
          tag_template: 'yy.mm.dd.i'

      - name: ğŸ“ Set env vars
        run: |
          echo "GIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: ğŸ“¥ Checkout dockerfile-CI
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile-CI

      - name: ğŸ“ Create app directory and move Dockerfile-CI
        run: |
          mkdir -p ./app
          mv Dockerfile-CI ./app/Dockerfile

      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ vars.ENV_TAG }}-${{ github.sha }}
          path: ./app

      # Push to Github Container Registry
      - name: ğŸ³ Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.GIT_SHA }}
            ${{ env.IMAGE_NAME }}:${{ steps.generate_release_tag.outputs.next_release_tag }}
            ${{ env.IMAGE_NAME }}:${{ vars.DOCKER_TAG }}
